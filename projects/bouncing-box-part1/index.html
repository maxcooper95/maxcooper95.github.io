<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		.box {
			display: block;
			position: absolute;
			width: 150px;
			height: 150px;
			top: 100px;
			left: 0px;
			background-color: red;
			font-size: 300%;
			text-align: center;
		}
	</style>
	

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		// Variable declarations
		var box;
		var boardWidth;
		var update;
		var handleBoxClick;

		// jQuery stuff setup for you
		box = $('.box');
		boardWidth = $('.board').width();

		// TODO 2
  		var position;	
  		var points;
  		var speed;
  		var yPosition;
  		var direction;
  		
  		position = 0;
  		points = 0;
  		speed = 10;
  		yPosition = 0;
  		direction = 1;
  		
  	
		box.text(points);
		// TODO 3 / 4
		update = function() {
			position = position + (speed * direction);
		
			if(position > boardWidth) {
				direction = direction -1;
		
			}
			if(position < 0){ 
				direction = direction * -1;
			
			}
			
			box.css('left', position);
			box.css('top', yPosition);
			box.text(points);
		};

		setInterval(update, 50);
		
		// TODO 5 / 6
		handleBoxClick = function() {
			speed = speed + 3;
			position =0;
			points = points + 1;
			yPosition = 500*Math.random();
		};

		// this calls the handle handleBoxClick function every time the box is clicked on
		box.on('click', handleBoxClick);
	</script>
</body>
</html>
